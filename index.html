<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keyword" content="WebEditor">
        <meta name="NYAnote" content="동영상, 그림, 음악등 눈에 보이거나 듣는 모든 것을 담을 수 있는 web노트">
        <meta name="author" content="Joooooon">
        <meta name="viewport" content="width=device-width, height=device-height, inital-scale=1.0">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        
        <button id="headerbutton"><img src="res/image/slide Down.png"></button>
        <!-- header-->
        <header>
            <div id="headup">
                <img src="res/image/slide Up.png">
            </div>
            <div id="title">
                <textarea></textarea>
            </div>
            <!-- <div id="logo">
                <img src="res/image/info.png">
            </div> -->
        </header>

        <!--aside-->
        <button id="sidebutton"><img src="res/image/slide left.png"></button>
        <aside>
            <div id="btnText">
                <button id="btnAddText"><img src="res/image/txt1.png"></button>
            </div>
            <div id="btnImage">
                <input type="file" id="btnAddImage" accept=".png, .jpg, .gif, .webp, .png"
                value="image">
                <img src="res/image/imgg.png">
            </div>
            <div id="btnSound">
                <input type="file" id="btnAddSound" accept=" .wav, .mp3"
                value="audio">
                <img src="res/image/audio.png">
            </div>
            <div id="btnVideo">
                <input type="file" id="btnAddVideo" accept=" .mp4"
                value="video">
                <img src="res/image/video.png">
            </div>
            <div id="btnYou">
                <button id="btnYouTube"><img src="res/image/tube.png"></button>
            </div>
            <div id="block">

            </div>
            <div id="btnSave">

            </div>
            <div id="btnLoad">

            </div>
            <div id="sideToggle">
                <img src="res/image/slide right.png">
            </div>

        </aside>

        <div id="modalWrap">
                <div id="modalBody">
                    <p>정보</p>
                    <button id="btnClose">닫기</button>

                </div>
        </div>
        <div id="modalYou">
            <p>유튜브 링크를 입력하세요</p>
            <input type="text" id="youLink" placeholder="https://youtu.be/hTphOKyfc9E?si=G0DbElHRbjJK7Myi">
            <input type="button" id="btnYouOk" value="완료">
            <input type="button" id="btnYouClose" value="취소">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
        <script src="js/NoteCreate.js"></script>
    </body>
</html>
