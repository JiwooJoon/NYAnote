<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keyword" content="WebEditor, Editor, memo, HTML, NYA">
        <meta name="NYAnote" content="동영상, 그림, 음악등 눈에 보이거나 듣는 모든 것을 담을 수 있는 web노트">
        <meta name="author" content="Joooooon">
        <meta name="viewport" content="width=device-width, height=device-height, inital-scale=1.0">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        <button id="headerbutton"></button>
        <!-- header-->
        <header>
            <div id="headup">

            <div id="title">

            </div>
            <div id="logo">

        <button id="sidebutton"></button>
        <aside>
            <div id="btnText">
                <button id="btnAddText">text</button>

            <div id="btnImage">

            <div id="btnSound">
                <input type="file" id="btnAddSound" accept=" .wav, .mp3"

            </div>

            <div id="btnSave">

            </div>

                <div id="modalBody">
                    <p>아 내사랑 모달
                    </p>
                    <span id="btnClose">닫아</span>
                </div>
        </div>
        <div id="modalYou">
            <p>유튜브 링크를 입력하세요</p>
            <input type="text" id="youLink" placeholder="https://youtu.be/hTphOKyfc9E?si=G0DbElHRbjJK7Myi">
            <input type="button" id="btnYouOk" value="완료">
            <input type="button" id="btnYouClose" value="취소">
